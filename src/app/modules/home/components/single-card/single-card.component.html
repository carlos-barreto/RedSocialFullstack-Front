<!-- Card -->
<div class="flex h-[550px] flex-col rounded-lg bg-white p-8 dark:bg-night-700">
  <!-- Image -->
  <div [ngStyle]="{ 'background-image': 'url(' + env+post.path + ')' }"
    class="h-[240px] cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"></div>
  <!-- Description  -->
  <h3 class="mt-4 text-sm text-gray-700">Por: {{post.user}}</h3>
  <h2 class="text-md mt-6 font-semibold text-gray-900 dark:text-night-50">{{ post.title }}</h2>
  <div class="overflow-y-auto h-32">
    <p class="mt-1 text-lg font-medium text-gray-900">{{post.description}}</p>
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex items-center justify-between">
    <button
      class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
      Me gusta
    </button>
  </div>
</div>
<!-- end Card -->
