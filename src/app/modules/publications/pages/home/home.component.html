<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <!-- Header -->
  <app-header></app-header>
  <!-- end Header -->


  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
    <!-- Card -->
    <div class="flex h-[420px] flex-col rounded-lg bg-white p-8 dark:bg-night-700">
      <form [formGroup]="uploadForm" (ngSubmit)="enviarPost()">
        <div>
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Titulo</label>
          <div class="mt-2">
            <input id="title" name="title" type="text" required formControlName="title"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
          <div class="mt-2">
            <input id="description" name="description" type="text" required formControlName="description"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="file" class="block text-sm font-medium leading-6 text-gray-900">Archivo</label>
          <div class="mt-2">
            <input type="file" name="image" accept="image/*" (change)="cargarImagen($event)"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex items-center justify-center">
          <button type="submit"  [disabled]="!uploadForm.valid"
            class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
            Publicar
          </button>
        </div>
      </form>
    </div>
    <!-- end Card -->

    <!-- Single Card -->
    <app-single-card *ngFor="let items of post" [post]="items"></app-single-card>
    <!-- end Single Card -->
  </div>

</div>
